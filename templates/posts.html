{% extends "base.html" %}

{% block content %}
<div class="div_o">
        <div style="text-align: start; width: 100%; padding-left: 50px; margin-bottom: 40px;">
            <a href={{back}} >
                <button class="back">назад</button>
            </a>
        </div>
    <div class="buttons">
        <div>
            <button class="img"><img src="/static/img/filter.png" height="33"></button>
            <button class="img"><img src="/static/img/sort.png" height="30"></button>
            <a href="/choice_city">
                <button class="img"><img src="/static/img/point.png" height="30" style="margin-right: 7px">{{city}}
                </button>
            </a>
        </div>
    </div>
    <div class="main_div">
        {% for i in posts %}
        {% if i != None %}
        <a href='/post/{{i[7]}}' class="post_mini">
            <div style="text-align: start; display: flex;">
                <p style="margin-right: 20px;"><img src={{i[6]}} height="150px" style="border-radius: 20px; "></p>
                <div style="width:75%">
                    <h3>{{i[0]}}</h3>
                    {% if i[2] >= 1 %}
                    <h5>{{i[2]}} {{i[3]}}</h5>
                    {% else %}
                    <h5>Бесплатно</h5>
                    {% endif %}
                    <p>{{i[5]}}</p>
                </div>
                <div style="align-content: space-between;">
                    <p class="dest">{{i[1]}}</p>
                    <p style="color: #807c8a"> {{i[4]}}</p>
                </div>
            </div>
        </a>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
